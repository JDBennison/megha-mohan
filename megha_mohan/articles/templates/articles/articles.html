{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="py-3 col-12 text-center text-uppercase ">
            <h2 class="header-font text-uppercase">Work</h2>
            <h5 class="subtitle-font text-uppercase">Original digital storytelling with a focus on under-represented
                subcultures</h5>
        </div>
    </div>
    <div class="row py-3">
        {% for article in articles %}
        <div class="col-12 col-md-4 py-3">
            <a href="{{ article.url }}" target="_blank" class="article-card">
                <div class="card">
                    <img src="{{ article.image.url }}" alt="{{ article.headline }}" class="card-img-top article-image">
                    <div class="card-body text-black">
                        <h5 class="card-title">{{ article.headline }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
